<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/output.css') }}"
    />

    <link
      rel="icon"
      type="image/svg+xml"
      href="{{ url_for('static', filename='favicon.svg') }}"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Averia Serif Libre-->
    <link
      href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Satoshi -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap"
      rel="stylesheet"
    />

    <title>fauna50 – Adam Cieśla</title>
  </head>

  <body
    class="bg-zinc-950 text-white font-satoshi grid grid-rows-[auto_1fr_auto] min-h-screen top-0 p-4 md:p-8"
  >
    <header class="w-full max-w-2xl mx-auto mb-8">
      <a
        href="https://adamciesla.com"
        class="text-lg text-gray-400 hover:text-teal-500 transition-colors"
      >
        ← Back to homepage
      </a>
    </header>

    <main
      class="w-full max-w-2xl mx-auto flex flex-col items-center justify-center py-12"
    >
      <h1
        class="font-satoshi text-5xl md:text-7xl drop-shadow-lg text-white text-center select-none mb-10 tracking-wider"
      >
        fauna50
      </h1>

      <div
        id="content-stage"
        class="w-full min-h-[400px] flex flex-col justify-center"
      >
        <div
          id="upload-container"
          class="w-full p-6 bg-zinc-900 border border-zinc-900 rounded-2xl shadow-lg backdrop-blur-md transition-opacity duration-300"
        >
          <form
            id="upload-form"
            action="/predict"
            method="POST"
            enctype="multipart/form-data"
            class="w-full"
          >
            <label
              for="file-upload"
              class="flex flex-col items-center justify-center w-full group p-8 border-2 border-dashed border-zinc-700 rounded-lg cursor-pointer bg-zinc-800 hover:border-teal-500 hover:bg-zinc-700 transition-colors mb-6"
            >
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <p
                  id="upload-image"
                  class="mb-2 text-xl text-gray-400 font-satoshi group-hover:text-teal-500"
                >
                  Upload an image of an animal
                </p>
              </div>

              <input
                id="file-upload"
                name="file"
                type="file"
                class="hidden"
                accept="image/png, image/jpeg, image/jpg"
                required
              />
            </label>

            <div class="flex justify-center">
              <button
                type="submit"
                class="w-full md:w-1/2 p-4 rounded-lg bg-zinc-900 hover:text-teal-500 text-gray-400 font-bold text-xl transition-all"
              >
                Identify
              </button>
            </div>
          </form>
        </div>

        <div
          id="loader"
          class="hidden flex-col items-center text-gray-400 transition-opacity duration-300"
        >
          <div class="loader mb-14"></div>
          <p class="text-lg font-satoshi">Analyzing image...</p>
        </div>

        <div
          id="result"
          class="hidden opacity-0 translate-y-4 text-teal-400 text-lg font-bold transition-all duration-700 text-center"
        ></div>
      </div>
    </main>

    <footer class="text-center py-12 text-gray-500">
      © <span id="year"></span> Adam Cieśla
    </footer>

    <style>
      .loader {
        font-size: 10px;
        width: 1em;
        height: 1em;
        border-radius: 50%;
        position: relative;
        text-indent: -9999em;
        animation: mulShdSpin 0.9s infinite ease;
        transform: translateZ(0);
      }
      @keyframes mulShdSpin {
        0%,
        100% {
          box-shadow: 0em -2.6em 0em 0em #ffffff,
            1.8em -1.8em 0 0em rgba(255, 255, 255, 0.2),
            2.5em 0em 0 0em rgba(255, 255, 255, 0.2),
            1.75em 1.75em 0 0em rgba(255, 255, 255, 0.2),
            0em 2.5em 0 0em rgba(255, 255, 255, 0.2),
            -1.8em 1.8em 0 0em rgba(255, 255, 255, 0.2),
            -2.6em 0em 0 0em rgba(255, 255, 255, 0.5),
            -1.8em -1.8em 0 0em rgba(255, 255, 255, 0.7);
        }
        12.5% {
          box-shadow: 0em -2.6em 0em 0em rgba(255, 255, 255, 0.7),
            1.8em -1.8em 0 0em #ffffff, 2.5em 0em 0 0em rgba(255, 255, 255, 0.2),
            1.75em 1.75em 0 0em rgba(255, 255, 255, 0.2),
            0em 2.5em 0 0em rgba(255, 255, 255, 0.2),
            -1.8em 1.8em 0 0em rgba(255, 255, 255, 0.2),
            -2.6em 0em 0 0em rgba(255, 255, 255, 0.2),
            -1.8em -1.8em 0 0em rgba(255, 255, 255, 0.5);
        }
        25% {
          box-shadow: 0em -2.6em 0em 0em rgba(255, 255, 255, 0.5),
            1.8em -1.8em 0 0em rgba(255, 255, 255, 0.7), 2.5em 0em 0 0em #ffffff,
            1.75em 1.75em 0 0em rgba(255, 255, 255, 0.2),
            0em 2.5em 0 0em rgba(255, 255, 255, 0.2),
            -1.8em 1.8em 0 0em rgba(255, 255, 255, 0.2),
            -2.6em 0em 0 0em rgba(255, 255, 255, 0.2),
            -1.8em -1.8em 0 0em rgba(255, 255, 255, 0.2);
        }
        37.5% {
          box-shadow: 0em -2.6em 0em 0em rgba(255, 255, 255, 0.2),
            1.8em -1.8em 0 0em rgba(255, 255, 255, 0.5),
            2.5em 0em 0 0em rgba(255, 255, 255, 0.7),
            1.75em 1.75em 0 0em #ffffff,
            0em 2.5em 0 0em rgba(255, 255, 255, 0.2),
            -1.8em 1.8em 0 0em rgba(255, 255, 255, 0.2),
            -2.6em 0em 0 0em rgba(255, 255, 255, 0.2),
            -1.8em -1.8em 0 0em rgba(255, 255, 255, 0.2);
        }
        50% {
          box-shadow: 0em -2.6em 0em 0em rgba(255, 255, 255, 0.2),
            1.8em -1.8em 0 0em rgba(255, 255, 255, 0.2),
            2.5em 0em 0 0em rgba(255, 255, 255, 0.5),
            1.75em 1.75em 0 0em rgba(255, 255, 255, 0.7),
            0em 2.5em 0 0em #ffffff, -1.8em 1.8em 0 0em rgba(255, 255, 255, 0.2),
            -2.6em 0em 0 0em rgba(255, 255, 255, 0.2),
            -1.8em -1.8em 0 0em rgba(255, 255, 255, 0.2);
        }
        62.5% {
          box-shadow: 0em -2.6em 0em 0em rgba(255, 255, 255, 0.2),
            1.8em -1.8em 0 0em rgba(255, 255, 255, 0.2),
            2.5em 0em 0 0em rgba(255, 255, 255, 0.2),
            1.75em 1.75em 0 0em rgba(255, 255, 255, 0.5),
            0em 2.5em 0 0em rgba(255, 255, 255, 0.7), -1.8em 1.8em 0 0em #ffffff,
            -2.6em 0em 0 0em rgba(255, 255, 255, 0.2),
            -1.8em -1.8em 0 0em rgba(255, 255, 255, 0.2);
        }
        75% {
          box-shadow: 0em -2.6em 0em 0em rgba(255, 255, 255, 0.2),
            1.8em -1.8em 0 0em rgba(255, 255, 255, 0.2),
            2.5em 0em 0 0em rgba(255, 255, 255, 0.2),
            1.75em 1.75em 0 0em rgba(255, 255, 255, 0.2),
            0em 2.5em 0 0em rgba(255, 255, 255, 0.5),
            -1.8em 1.8em 0 0em rgba(255, 255, 255, 0.7),
            -2.6em 0em 0 0em #ffffff,
            -1.8em -1.8em 0 0em rgba(255, 255, 255, 0.2);
        }
        87.5% {
          box-shadow: 0em -2.6em 0em 0em rgba(255, 255, 255, 0.2),
            1.8em -1.8em 0 0em rgba(255, 255, 255, 0.2),
            2.5em 0em 0 0em rgba(255, 255, 255, 0.2),
            1.75em 1.75em 0 0em rgba(255, 255, 255, 0.2),
            0em 2.5em 0 0em rgba(255, 255, 255, 0.2),
            -1.8em 1.8em 0 0em rgba(255, 255, 255, 0.5),
            -2.6em 0em 0 0em rgba(255, 255, 255, 0.7),
            -1.8em -1.8em 0 0em #ffffff;
        }
      }
    </style>

    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
  </body>
</html>
