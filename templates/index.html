<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/output.css') }}"
    />

    <link
      rel="icon"
      type="image/svg+xml"
      href="{{ url_for('static', filename='favicon.svg') }}"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Satoshi -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap"
      rel="stylesheet"
    />

    <title>fauna50 – Adam Cieśla</title>
  </head>

  <body
    class="bg-zinc-950 text-white font-satoshi grid grid-rows-[auto_1fr_auto] min-h-screen top-0 p-4 md:p-8"
  >
    <header class="w-full max-w-2xl mx-auto mb-8">
      <a
        href="https://adamciesla.com"
        class="text-lg text-gray-400 hover:text-teal-500 transition-colors"
      >
        ← Back to homepage
      </a>
    </header>

    <main
      class="w-full max-w-2xl mx-auto flex flex-col items-center justify-center py-12"
    >
      <h1
        class="font-satoshi text-5xl md:text-7xl drop-shadow-lg text-white text-center select-none mb-10 tracking-wider"
      >
        fauna50
      </h1>

      <div
        id="content-stage"
        class="w-full max-w-xl bg-zinc-900 border border-zinc-800 rounded-3xl shadow-xl p-8 transition-all duration-500"
      >
        <!-- UPLOAD -->
        <div id="stage-upload">
          <form
            id="upload-form"
            action="/predict"
            method="POST"
            enctype="multipart/form-data"
            class="w-full"
          >
            <label
              for="file-upload"
              class="flex flex-col items-center justify-center w-full group p-10 border-2 border-dashed border-zinc-700 rounded-2xl cursor-pointer bg-zinc-800 hover:border-teal-500 hover:bg-zinc-700 transition-colors mb-6"
            >
              <p
                id="upload-image"
                class="text-xl text-gray-400 font-satoshi group-hover:text-teal-400 transition-colors"
              >
                Upload an image of an animal
              </p>

              <input
                id="file-upload"
                name="file"
                type="file"
                class="hidden"
                accept="image/png, image/jpeg, image/jpg"
                required
              />
            </label>

            <button
              type="submit"
              class="w-full py-4 rounded-xl bg-zinc-950 border border-zinc-800 text-gray-300 font-semibold text-lg hover:text-teal-400 hover:border-teal-500 transition-all"
            >
              Identify
            </button>
          </form>
        </div>

        <!-- LOADING -->
        <div
          id="stage-loading"
          class="hidden flex flex-col items-center justify-center py-20 text-gray-400"
        >
          <div class="loader mb-8"></div>
          <p class="text-lg">Analyzing image…</p>
        </div>

        <!-- RESULT -->
        <div
          id="stage-result"
          class="hidden text-center transition-all duration-700"
        >
          <p
            id="result-text"
            class="text-2xl font-semibold text-teal-400 mb-8"
          ></p>

          <div
            id="gallery-container"
            class="grid grid-cols-1 sm:grid-cols-2 gap-5 mb-10"
          ></div>

          <button
            id="retry-button"
            class="mx-auto px-6 py-3 rounded-xl border border-zinc-700 text-gray-400 hover:border-teal-500 hover:text-teal-400 transition-all font-semibold"
          >
            Try again
          </button>
        </div>
      </div>
    </main>

    <footer class="text-center py-12 text-gray-500">
      © <span id="year"></span> Adam Cieśla
    </footer>

    <style>
      .loader {
        font-size: 10px;
        width: 1em;
        height: 1em;
        border-radius: 50%;
        position: relative;
        text-indent: -9999em;
        animation: mulShdSpin 0.9s infinite ease;
        transform: translateZ(0);
      }
      @keyframes mulShdSpin {
        0%,
        100% {
          box-shadow: 0em -2.6em 0em 0em #ffffff,
            1.8em -1.8em 0 0em rgba(255, 255, 255, 0.2),
            2.5em 0em 0 0em rgba(255, 255, 255, 0.2),
            1.75em 1.75em 0 0em rgba(255, 255, 255, 0.2),
            0em 2.5em 0 0em rgba(255, 255, 255, 0.2),
            -1.8em 1.8em 0 0em rgba(255, 255, 255, 0.2),
            -2.6em 0em 0 0em rgba(255, 255, 255, 0.5),
            -1.8em -1.8em 0 0em rgba(255, 255, 255, 0.7);
        }
        12.5% {
          box-shadow: 0em -2.6em 0em 0em rgba(255, 255, 255, 0.7),
            1.8em -1.8em 0 0em #ffffff, 2.5em 0em 0 0em rgba(255, 255, 255, 0.2),
            1.75em 1.75em 0 0em rgba(255, 255, 255, 0.2),
            0em 2.5em 0 0em rgba(255, 255, 255, 0.2),
            -1.8em 1.8em 0 0em rgba(255, 255, 255, 0.2),
            -2.6em 0em 0 0em rgba(255, 255, 255, 0.2),
            -1.8em -1.8em 0 0em rgba(255, 255, 255, 0.5);
        }
        25% {
          box-shadow: 0em -2.6em 0em 0em rgba(255, 255, 255, 0.5),
            1.8em -1.8em 0 0em rgba(255, 255, 255, 0.7), 2.5em 0em 0 0em #ffffff,
            1.75em 1.75em 0 0em rgba(255, 255, 255, 0.2),
            0em 2.5em 0 0em rgba(255, 255, 255, 0.2),
            -1.8em 1.8em 0 0em rgba(255, 255, 255, 0.2),
            -2.6em 0em 0 0em rgba(255, 255, 255, 0.2),
            -1.8em -1.8em 0 0em rgba(255, 255, 255, 0.2);
        }
        37.5% {
          box-shadow: 0em -2.6em 0em 0em rgba(255, 255, 255, 0.2),
            1.8em -1.8em 0 0em rgba(255, 255, 255, 0.5),
            2.5em 0em 0 0em rgba(255, 255, 255, 0.7),
            1.75em 1.75em 0 0em #ffffff,
            0em 2.5em 0 0em rgba(255, 255, 255, 0.2),
            -1.8em 1.8em 0 0em rgba(255, 255, 255, 0.2),
            -2.6em 0em 0 0em rgba(255, 255, 255, 0.2),
            -1.8em -1.8em 0 0em rgba(255, 255, 255, 0.2);
        }
        50% {
          box-shadow: 0em -2.6em 0em 0em rgba(255, 255, 255, 0.2),
            1.8em -1.8em 0 0em rgba(255, 255, 255, 0.2),
            2.5em 0em 0 0em rgba(255, 255, 255, 0.5),
            1.75em 1.75em 0 0em rgba(255, 255, 255, 0.7),
            0em 2.5em 0 0em #ffffff, -1.8em 1.8em 0 0em rgba(255, 255, 255, 0.2),
            -2.6em 0em 0 0em rgba(255, 255, 255, 0.2),
            -1.8em -1.8em 0 0em rgba(255, 255, 255, 0.2);
        }
        62.5% {
          box-shadow: 0em -2.6em 0em 0em rgba(255, 255, 255, 0.2),
            1.8em -1.8em 0 0em rgba(255, 255, 255, 0.2),
            2.5em 0em 0 0em rgba(255, 255, 255, 0.2),
            1.75em 1.75em 0 0em rgba(255, 255, 255, 0.5),
            0em 2.5em 0 0em rgba(255, 255, 255, 0.7), -1.8em 1.8em 0 0em #ffffff,
            -2.6em 0em 0 0em rgba(255, 255, 255, 0.2),
            -1.8em -1.8em 0 0em rgba(255, 255, 255, 0.2);
        }
        75% {
          box-shadow: 0em -2.6em 0em 0em rgba(255, 255, 255, 0.2),
            1.8em -1.8em 0 0em rgba(255, 255, 255, 0.2),
            2.5em 0em 0 0em rgba(255, 255, 255, 0.2),
            1.75em 1.75em 0 0em rgba(255, 255, 255, 0.2),
            0em 2.5em 0 0em rgba(255, 255, 255, 0.5),
            -1.8em 1.8em 0 0em rgba(255, 255, 255, 0.7),
            -2.6em 0em 0 0em #ffffff,
            -1.8em -1.8em 0 0em rgba(255, 255, 255, 0.2);
        }
        87.5% {
          box-shadow: 0em -2.6em 0em 0em rgba(255, 255, 255, 0.2),
            1.8em -1.8em 0 0em rgba(255, 255, 255, 0.2),
            2.5em 0em 0 0em rgba(255, 255, 255, 0.2),
            1.75em 1.75em 0 0em rgba(255, 255, 255, 0.2),
            0em 2.5em 0 0em rgba(255, 255, 255, 0.2),
            -1.8em 1.8em 0 0em rgba(255, 255, 255, 0.5),
            -2.6em 0em 0 0em rgba(255, 255, 255, 0.7),
            -1.8em -1.8em 0 0em #ffffff;
        }
      }
    </style>

    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
  </body>
</html>
